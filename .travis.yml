before_install: # Use this to prepare the system to install prerequisites or dependencies
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  # Define some config vars
  - export CI_SOURCE_PATH=$(pwd)
  - export REPOSITORY_NAME=${PWD##*/}
  - echo "Testing branch $TRAVIS_BRANCH of $REPOSITORY_NAME"
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y subversion gcc g++ libjpeg-dev libxext-dev libx11-dev libgl1-mesa-dev libglu1-mesa-dev libpq-dev libpng12-dev xfonts-100dpi xfonts-75dpi texlive-latex-base ptex-bin latex2html nkf poppler-utils # msttcorefonts could not install on 14.04 travis
install: # Use this to install any prerequisites or dependencies necessary to run your build
  - cd ${HOME}
  - ln -s $CI_SOURCE_PATH jskeus
script: # All commands must exit with code 0 on success. Anything else is considered failure.
  - cd jskeus
  - make
  - source bashrc.eus
  - find irteus/test -iname "*.l" | xargs -n1 irteusgl
  # Test Homebrew formula
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install homebrew/x11/jskeus --HEAD; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew test jskeus; fi
after_success:
  - (cd doc/; pdftotext jmanual.pdf; mv jmanual.txt jmanual.txt.old; make; pdftotext jmanual.pdf)
  - (cd doc/; make html)
after_failure:
  - echo "failure"

