<H3><A NAME="SECTION050121100000000000000">
マスプロパティ計算</A>
</H3>
複数の質量・重心・慣性行列を統合し
単一の質量・重心・慣性行列の組
<!-- MATH
 $[m_{new}, \mbox{\boldmath {$c$}}_{new}, \mbox{\boldmath {$I$}}_{new}]$
 -->
<SPAN CLASS="MATH"><B><IMG
 WIDTH="10" HEIGHT="15" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img232.png"
 ALT="$ [m_{new},$">&nbsp; &nbsp;<SPAN CLASS="MATH"><B><IMG
 WIDTH="52" HEIGHT="32" ALIGN="BOTTOM" BORDER="0"
 SRC="jmanual-img233.png"
 ALT="$ c$"></B></SPAN><IMG
 WIDTH="11" HEIGHT="14" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img234.png"
 ALT="$ _{new},$">&nbsp; &nbsp;<SPAN CLASS="MATH"><B><IMG
 WIDTH="33" HEIGHT="30" ALIGN="BOTTOM" BORDER="0"
 SRC="jmanual-img235.png"
 ALT="$ I$"></B></SPAN><IMG
 WIDTH="13" HEIGHT="14" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img236.png"
 ALT="$ _{new}]$"></B></SPAN>
を計算する演算関数を次のように定義する．
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
[m_{new}, \mbox{\boldmath {$c$}}_{new}, \mbox{\boldmath {$I$}}_{new}]
= AddMassProperty(
[m_{1}, \mbox{\boldmath {$c$}}_{1}, \mbox{\boldmath {$I$}}_{1}]
,\hdots,
[m_{K}, \mbox{\boldmath {$c$}}_{K}, \mbox{\boldmath {$I$}}_{K}]
)
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="33" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img237.png"
 ALT="$\displaystyle [m_{new},$">&nbsp; &nbsp;<IMG
 WIDTH="52" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img238.png"
 ALT="$\displaystyle \mbox{\boldmath {$c$}}$"><IMG
 WIDTH="13" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img239.png"
 ALT="$\displaystyle _{new},$">&nbsp; &nbsp;<IMG
 WIDTH="33" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img240.png"
 ALT="$\displaystyle \mbox{\boldmath {$I$}}$"><IMG
 WIDTH="14" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img241.png"
 ALT="$\displaystyle _{new}] = AddMassProperty( [m_{1},$">&nbsp; &nbsp;<IMG
 WIDTH="52" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img238.png"
 ALT="$\displaystyle \mbox{\boldmath {$c$}}$"><IMG
 WIDTH="224" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img242.png"
 ALT="$\displaystyle _{1},$">&nbsp; &nbsp;<IMG
 WIDTH="33" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img240.png"
 ALT="$\displaystyle \mbox{\boldmath {$I$}}$"><IMG
 WIDTH="16" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img243.png"
 ALT="$\displaystyle _{1}] ,\hdots, [m_{K},$">&nbsp; &nbsp;<IMG
 WIDTH="52" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img238.png"
 ALT="$\displaystyle \mbox{\boldmath {$c$}}$"><IMG
 WIDTH="87" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img244.png"
 ALT="$\displaystyle _{K},$">&nbsp; &nbsp;<IMG
 WIDTH="33" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img240.png"
 ALT="$\displaystyle \mbox{\boldmath {$I$}}$"><IMG
 WIDTH="21" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img245.png"
 ALT="$\displaystyle _{K}] )$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">30</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>
これは次のような演算である．
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
m_{new} = \sum_{j=1}^{K}m_{j}
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="27" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img246.png"
 ALT="$\displaystyle m_{new} = \sum_{j=1}^{K}m_{j}$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">31</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\mbox{\boldmath {$c$}}_{new} = \frac{1}{m_{new}}\sum_{j=1}^{K} m_j \mbox{\boldmath {$c$}}_j
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="52" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img238.png"
 ALT="$\displaystyle \mbox{\boldmath {$c$}}$"><IMG
 WIDTH="110" HEIGHT="68" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img247.png"
 ALT="$\displaystyle _{new} = \frac{1}{m_{new}}\sum_{j=1}^{K} m_j$">&nbsp; &nbsp;<IMG
 WIDTH="52" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img238.png"
 ALT="$\displaystyle \mbox{\boldmath {$c$}}$"><IMG
 WIDTH="141" HEIGHT="68" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img248.png"
 ALT="$\displaystyle _j$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">32</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\mbox{\boldmath {$I$}}_{new} = \sum_{j=1}^{K}
\left(
\mbox{\boldmath {$I$}}_j + m_j \mbox{\boldmath {$D$}}(\mbox{\boldmath {$c$}}_{j} - \mbox{\boldmath {$c$}}_{new})
\right)
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="33" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img240.png"
 ALT="$\displaystyle \mbox{\boldmath {$I$}}$"><IMG
 WIDTH="11" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img249.png"
 ALT="$\displaystyle _{new} = \sum_{j=1}^{K} \left( \mbox{\boldmath {$I$}}_j + m_j \mb...
...dmath {$D$}}(\mbox{\boldmath {$c$}}_{j} - \mbox{\boldmath {$c$}}_{new}) \right)$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">33</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>
ここで，<!-- MATH
 $\mbox{\boldmath {$D$}}(\mbox{\boldmath {$r$}})=\hat{\mbox{\boldmath {$r$}}}^T\hat{\mbox{\boldmath {$r$}}}$
 -->
<SPAN CLASS="MATH"><B><SPAN CLASS="MATH"><B><IMG
 WIDTH="239" HEIGHT="68" ALIGN="BOTTOM" BORDER="0"
 SRC="jmanual-img250.png"
 ALT="$ D$"></B></SPAN><IMG
 WIDTH="15" HEIGHT="15" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img129.png"
 ALT="$ ($"><SPAN CLASS="MATH"><B><IMG
 WIDTH="124" HEIGHT="35" ALIGN="BOTTOM" BORDER="0"
 SRC="jmanual-img115.png"
 ALT="$ r$"></B></SPAN><IMG
 WIDTH="18" HEIGHT="14" ALIGN="MIDDLE" BORDER="0"
 SRC="jmanual-img251.png"
 ALT="$ )=\hat{\mbox{\boldmath {$r$}}}^T\hat{\mbox{\boldmath {$r$}}}$"></B></SPAN>とする．
